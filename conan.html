<html>
	<head>
		<title> lista de livrinhos </title>
		<style> 
		body{
			background-color: rgb(196,162,182);
			color: white;
			}
			h1{
				font-size:60px;
			}
			img{
				border:5px solid purple;
			}
			p{
				text-align:center;
			}
		</style>
		<script> 
			function somar(){
				document.getElementById("resultado").value = parseInt(document.getElementById("valor1").value) + parseInt(document.getElementById("valor2").value);
			}
			function subtrair(){
				document.getElementById("resultado").value = parseInt(document.getElementById("valor1").value) - parseInt(document.getElementById("valor2").value);
			}
			function multiplicar(){
				document.getElementById("resultado").value = parseInt(document.getElementById("valor1").value) * parseInt(document.getElementById("valor2").value);
			}
			function dividir(){
				document.getElementById("resultado").value = parseInt(document.getElementById("valor1").value) / parseInt(document.getElementById("valor2").value);
			}
		</script>
	</head>
	<body>
		<h1> wish list </h1>
		<p><video controls> 
			<source src="terra.mp4">
		</video></p>
		<hr>
		<ul>
			<li> rainha vermelha </li>
			<li> herois do olimpo </li>
			<li> terra sonâmbula - <a href="https://youtu.be/WORcEdhyi08"> videozinho </a> </li>
			<li> campo geral </li>
		</ul>
		<p><img src="livros.png"></p>
		<hr>
		valor 1: <input type="text" id="valor1"><br>
		valor 2:  <input type="text" id="valor2"><br>
		<button onclick="somar()">+</button><button onclick="subtrair()">-</button><button onclick="multiplicar()">*</button><button onclick="dividir()">÷</button><br>
		resultado:<input type="text" id="resultado"><br>
		</body>
</html>
